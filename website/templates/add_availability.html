{% extends 'base_generic.html' %}

{% block content %}
<h2>Add Availability</h2>
 <form method="post">
     {% csrf_token %}
     {% if messages %}
         {% for message in messages %}
             <p class="text-danger">{{ message }}</p>
         {% endfor %}
     {% endif %}
     {{ form.as_p}}
     <button type="submit">Add interval</button>
 </form>
{% endblock %}
