{% extends 'base_generic.html' %}

{% block pageTitle %}
    <h2 align="center">Add Group</h2>
    <hr>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <p class="text text-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {{ form.as_p }}
        <button class="btn btn-outline-primary" type="submit">Add</button>
    </form>
{% endblock %}
